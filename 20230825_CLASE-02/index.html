<!-- ESTRUCTURA BÁSICA DE UN ARCHIVO HTML -->

<!-- 
    SINTAXIS HTML:
        <etiqueta>
            contenido
        </etiqueta>
    
    RECORDAR: No siempre se necesita la etiqueta de cierre y/o el contenido
-->

<!DOCTYPE html>     <!-- DECLARACIÓN: Declara que éste archivo es de tipo HTML. -->
<html>              <!-- Empieza el elemento "html". Elemento Raíz. --> 
    <head>          <!-- Empieza el elemento "head", que es un conjunto de metadatos. --> 
        <!-- 
            - Acá adentro van los metadatos
                - Un metadato es un dato que describe otro dato
            - Se podría explicar groseramente que el elemento "head" es la configuración de mi página web
            - Una forma tosca de identificar los elementos que van en el head es con la siguiente regla:
                "En el head van los elementos que NO puedo ver, con excepción del title"
        -->
    </head>         <!-- Termina el elemento "head". -->
    <body>          <!-- Empieza el elemento "body", que es el cuerpo de la página web. --> 
        <!-- 
            Acá adentro van los elementos HTML.
            - Una forma tosca de identificar los elementos que van en el "body" es con la siguiente regla:
                "En el body van los elementos que PUEDO VER, con excepción del title"
        -->
    </body>         <!-- Termina el elemento "body". -->
</html>             <!-- Termina el elemento "html". -->
